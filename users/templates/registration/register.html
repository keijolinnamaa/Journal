{% extends "journals/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
  <h1>Register</h1>
{% endblock page_header %}

{% block content %}
  
  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
   
  </form>

{% endblock content %}
