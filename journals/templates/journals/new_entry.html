{% extends "journals/base.html" %}
{% load bootstrap5 %}

{% block page_header %}
  <h1>Add a new entry</h1>
  <a class="btn btn-primary mt-2 mb-2"
          href="{% url 'journals:topic' topic.id %}">Topic &raquo;</a>
{% endblock page_header %}

{% block content %}  

  <form action="{% url 'journals:new_entry' topic.id %}" method='post' class="form">
    {% csrf_token %}  
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
